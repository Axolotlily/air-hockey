<!doctype html>
<html lang="en">
    <head>
        <title>Air Hockey</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <script src="js/libs/synaptic.min.js"></script>
        <script src="js/libs/matter.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <main></main>
        <div class="options">
            <div class="pull-left">
                <button id="load-btn" title="Load network">Load</button>
                <button id="save-btn" title="Save network">Save</button>
            </div>
            <div class="pull-right">
                <button id="randomize-btn" title="Randomize game positions">Randomize Game</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <footer>
            <div>Use the arrow keys to move the paddle.</div>
            <div>Your motion will be used to train a neural network which is controlling the opponent.</div>
            <div>Periodically randomizing the game will ensure that the network is trained on a better sample of game scenarios.</div>
        </footer>
    </body>
</html>
